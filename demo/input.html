<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/my-ui.css">
    <title>表单元素</title>
</head>

<body>
    <div class="my-content">
        <h1 class="my-panel-title">基本输入框:</h1>
        <div class="my-panel-body no-padding">
            <div class="my-form-item">
                <div class="my-form-body">
                    <input class="my-input" type="text" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="my-form-item">
                <label class="my-form-label">密码</label>
                <div class="my-form-body">
                    <input class="my-input" type="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="my-form-item">
                <label class="my-form-label">日期</label>
                <div class="my-form-body">
                    <input class="my-input" type="date" placeholder="请选择日期" />
                </div>
            </div>
        </div>
        <!-- 带清空按钮的输入框 -->
        <h1 class="my-panel-title">带清空功能的输入框:</h1>
        <div class="my-panel-body no-padding">
            <div class="my-form-item">
                <label class="my-form-label">手机号</label>
                <div class="my-form-body">
                    <input class="my-input" type="text" placeholder="请输入手机号" />
                    <i class="fa fa-close my-input-reset"></i>
                </div>
            </div>
        </div>
        <!-- 带错误提示的输入框 -->
        <h1 class="my-panel-title">带错误提示的输入框:</h1>
        <div class="my-panel-body no-padding">
            <div class="my-form-item">
                <label class="my-form-label">邮箱</label>
                <div class="my-form-body">
                    <input class="my-input" type="text" placeholder="请输入邮箱" />
                    <i class="fa fa-exclamation my-input-warning"></i>
                </div>
            </div>
        </div>
        <!-- 单选输入 -->
        <h1 class="my-panel-title">单选:</h1>
        <div class="my-panel-body no-padding">
            <div class="my-form-item">
                <div class="my-radio">
                    <i class="fa fa-check my-radio-icon"></i>
                    <span class="my-radio-desc">单选选项1</span>
                    <input class="my-radio-input" type="radio">
                </div>
            </div>
            <div class="my-form-item">
                <div class="my-radio checked">
                    <i class="fa fa-check my-radio-icon"></i>
                    <span class="my-radio-desc">单选选项2</span>
                    <input class="my-radio-input" type="radio">
                </div>
            </div>
            <div class="my-form-item">
                <div class="my-radio">
                    <i class="fa fa-check my-radio-icon"></i>
                    <span class="my-radio-desc">单选选项3</span>
                    <input class="my-radio-input" type="radio">
                </div>
            </div>
        </div>
        <!-- 多选输入 -->
        <h1 class="my-panel-title">多选:</h1>
        <div class="my-panel-body no-padding">
            <div class="my-form-item">
                <div class="my-check">
                    <i class="fa fa-check my-check-icon"></i>
                    <span class="my-check-desc">多选选项1</span>
                    <input class="my-check-input" type="checkbox">
                </div>
            </div>
            <div class="my-form-item">
                <div class="my-check checked">
                    <i class="fa fa-check my-check-icon"></i>
                    <span class="my-check-desc">多选选项2</span>
                    <input class="my-check-input" type="checkbox">
                </div>
            </div>
            <div class="my-form-item">
                <div class="my-check checked">
                    <i class="fa fa-check my-check-icon"></i>
                    <span class="my-check-desc">多选选项3</span>
                    <input class="my-check-input" type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
