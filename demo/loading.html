<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../src/my-ui.css">
        <title>Loading加载提示组件</title>
    </head>
    <body>
        <div class="my-content">
            <!-- 页面加载提示组件 -->
            <h1 class="my-panel-title">页面加载提示组件</h1>
            <div class="my-panel-body">
                <div class="my-loading">
                    <i class="fa fa-circle-o-notch fa-spin my-loading-icon"></i>
                    <span class="my-loading-info">用力载入中...</span>
                </div>
                <div class="my-loading">
                    <i class="fa fa-refresh my-loading-icon"></i>
                    <span class="my-loading-info">加载出错，点我重新加载</span>
                </div>
            </div>
            <!-- 单行加载提示组件 -->
            <h1 class="my-panel-title">单行加载提示组件</h1>
            <div class="my-panel-body">
                <div class="my-loading-inline">
                    <span class="my-loading-info">
                        <i class="fa fa-circle-o-notch fa-spin my-loading-icon"></i>
                        用力加载中
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
