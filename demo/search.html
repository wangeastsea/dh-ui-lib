<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search 组件的开发</title>
    <link rel="stylesheet" href="../src/my-ui.css">
</head>
<body>
    <div class="my-content">
        <!-- 带suggest的搜索框 -->
        <div class="my-search">
            <!-- 搜索框 -->
            <form class="my-search-form" action="#">
                <div class="my-search-input-wrap">
                    <i class="fa fa-search my-search-icon"></i>
                    <input type="text" class="my-search-input" placeholder="搜索" autocomplete="off" required/>
                    <i class="fa fa-close my-search-clear"></i>
                </div>
                <span class="my-search-cancel">取消</span>
            </form>
            <!-- 搜索建议 --> 
            <ul class="my-search-suggest">
                <li class="my-suggest-item">手机</li>
                <li class="my-suggest-item">iPhone XS Max</li>
                <li class="my-suggest-item">华为P30</li>
                <li class="my-suggest-item">小米 MIX3</li>
                <li class="my-suggest-item">诺基亚1110</li>
            </ul>
        </div>
        <p class="content">内容区</p>
    </div>
</body>
</html>
