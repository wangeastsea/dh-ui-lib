<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/my-ui.css">
    <title>按钮的设计与开发</title>
</head>

<body>
    <div class="my-content">
        <!-- 标准按钮 -->
        <h2 class="my-panel-title">标准按钮</h2>
        <div class="my-panel-body">
            <a class="my-btn">按钮</a>
            <a class="my-btn my-btn-primary">主操作按钮</a>
            <a class="my-btn my-btn-warning">警示按钮</a>
            <a class="my-btn my-btn-disabled">不可用按钮</a>
        </div>
        <!-- 大按钮 -->
        <h2 class="my-panel-title">大按钮</h2>
        <div class="my-panel-body no-padding">
            <br />
            <a class="my-btn my-btn-large">大按钮</a>
            <br />
            <a class="my-btn my-btn-primary my-btn-large">大按钮</a>
            <br />
            <a class="my-btn my-btn-warning my-btn-large">大按钮</a>
            <br />
            <a class="my-btn my-btn-disabled my-btn-large">大按钮</a>
            <br />
        </div>
        <!-- 小按钮 -->
        <h2 class="my-panel-title">小按钮</h2>
        <div class="my-panel-body">
            <a class="my-btn my-btn-small">小按钮</a>
            <a class="my-btn my-btn-primary my-btn-small">小按钮</a>
            <a class="my-btn my-btn-warning my-btn-small">小按钮</a>
            <a class="my-btn my-btn-disabled my-btn-small">小按钮</a>
        </div>
    </div>
</body>

</html>
