<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/my-ui.css">
    <title>myui-菜单组件</title>
</head>

<body>
    <div class="my-content">
        <h1 class="my-panel-title">菜单组件</h1>
        <div class="my-panel-body no-padding">
            <div class="my-menu">
                <!-- 菜单组件内容 -->
                <a class="my-menu-item">
                    <p class="my-menu-name">用户ID</p>
                    <span class="my-menu-value">33581893asdfasdfasdfsdfsd</span>
                </a>
                <a class="my-menu-item">
                    <p class="my-menu-name">用户名asdfasdfasdfasdfsdfsdfdsfadfsdfasdfasdfads</p>
                    <span class="my-menu-value">myUI</span>
                    <i class="fa fa-chevron-right my-menu-icon"></i>
                </a>
                <a class="my-menu-item">
                    <p class="my-menu-name">二维码</p>
                    <i class="fa fa-qrcode my-menu-value"></i>
                    <i class="fa fa-chevron-right my-menu-icon"></i>
                </a>
                <a class="my-menu-item">
                    <p class="my-menu-name">隐私设置</p>
                    <i class="fa fa-chevron-right my-menu-icon"></i>
                </a>
                <a class="my-menu-item">
                    <p class="my-menu-name">新消息提醒</p>
                    <input class="my-switch" type="checkbox">
                </a>
                <a class="my-menu-item">
                    <p class="my-menu-name">仅在有WIFI网络下使用</p>
                    <input class="my-switch" type="checkbox" checked>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
